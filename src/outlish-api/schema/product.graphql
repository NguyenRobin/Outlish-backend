schema {
  query: Query
  mutation: Mutation
}

type Query {
  getAllProducts: AllProducts
  getProduct(id: ID!): Product
  getProductsByCategory(input: CategoryQuery!): ProductsByCategoryResult
  getProductsBySubCategory(
    input: CategoryAndSubCategoryQuery!
  ): ProductsBySubCategoryResult
}

type Mutation {
  createProduct(input: ProductInput!): Boolean
}

# Object structure
type Product {
  name: String
  description: String
  price: Int
  inventory: Int
  image: String
  category: String
  subCategory: String
  subSubCategory: String
  section: String
  id: String
  seller: String
  slug: Slug
}

# Object structure
type Slug {
  name: String
  category: String
  subCategory: String
  subSubCategory: String
  description: String
  seller: String
}

# Result structure send back to client
type AllProducts {
  result: Int
  products: [Product]
}

# input structure client must use
input ProductInput {
  name: String!
  description: String!
  price: Int!
  inventory: Int!
  image: String!
  category: String!
  subCategory: String
  subSubCategory: String
  section: String
  seller: String
}

# Result structure send back to client
type ProductsByCategoryResult {
  result: Int
  products: [Product]
}

# Result structure send back to client
type ProductsBySubCategoryResult {
  result: Int
  products: [Product]
}
# Result structure send back to client
type ProductsBySubSubCategoryResult {
  result: Int
  products: [Product]
}
