schema {
  query: Query
  mutation: Mutation
}

type Query {
  getAllProducts: AllProducts
  getProduct(id: ID!): Product
}

type Mutation {
  createProduct(input: ProductInput): Boolean
}

type Product {
  Name: String
  Description: String
  Price: Int
  Inventory: Int
  Image: String
  Category: String
  SubCategory: String
  SubSubCategory: String
  Section: String
  Id: String
  Designer: String
  Seller: String
  Slug: String
}

type AllProducts {
  result: Int
  products: [Product]
}

input ProductInput {
  Name: String!
  Description: String!
  Price: Int!
  Inventory: Int!
  Image: String!
  Category: String!
  SubCategory: String
  SubSubCategory: String
  Section: String
  Designer: String
  Seller: String
  Slug: String
}
