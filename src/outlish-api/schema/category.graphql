#   SubCategory: [Product]
#   SubSubCategory: [Product]
# }

type ProductsByCategory {
  Category: String
  SubCategory: SubCategoryResult
  SubSubCategory: SubSubCategoryResult
  AllProducts: [Product]
}

type SubCategoryResult {
  Products: [Product]
}

type SubSubCategoryResult {
  Products: [Product]
}
